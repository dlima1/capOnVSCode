## Generated mta.yaml based on template version 0.4.0
## appName = myapp
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: myapp
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
      - npx rimraf gen/db/src/gen/data

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: myapp-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # Resources extracted from CAP configuration
    - name: myapp-db
    - name: myapp-uaa
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: myapp-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: myapp-db
    - name: myapp-uaa
 # -------------------- SIDECAR MODULE ------------------------
 - name: myapp-destinations
 # ------------------------------------------------------------
    type: com.sap.application.content
   requires:
     - name: myapp-uaa
       parameters:
         service-key:
           name: myapp-uaa-key
     - name: myapp-html5-repo-host
       parameters:
         service-key:
           name: myapp-html5-repo-host-key
     - name: srv-api
     - name: myapp-destination
       parameters:
         content-target: true
   parameters:
     content:
       instance:
         destinations:
           - Authentication: OAuth2UserTokenExchange
             Name: myapp-app-srv
             TokenServiceInstanceName: myapp-uaa
             TokenServiceKeyName: myapp-uaa-key
             URL: '~{srv-api/srv-url}'
             sap.cloud.service: myapp.service
           - Name: myapp-html5-repo-host
             ServiceInstanceName: myapp-html5-repo-host
             ServiceKeyName: myapp-html5-repo-host-key
             sap.cloud.service: myapp.service
           - Authentication: OAuth2UserTokenExchange
             Name: myapp-uaa
             ServiceInstanceName: myapp-uaa
             ServiceKeyName: myapp-uaa-key
             sap.cloud.service: myapp.service
         existing_destinations_policy: update
   build-parameters:
     no-source: true

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: myapp-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
# ------------------------------------------------------------  
  - name: myapp-destination
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: destination
     service-plan: lite
     config:
       HTML5Runtime_enabled: true  
# ------------------------------------------------------------
 - name: myapp-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application  
     path: ./xs-security.json
     config:
       xsappname: myapp-${space}    #  name + space dependency
       tenant-mode: dedicated
       role-collections:
         - name: 'RiskManager-${space}'
           description: Manage Risks
           role-template-references:
             - $XSAPPNAME.RiskManager
         - name: 'RiskViewer-${space}'
           description: View Risks
           role-template-references:
             - $XSAPPNAME.RiskViewer

# ------------------------------------------------------------  
  - name: myapp-html5-repo-host
# ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host


